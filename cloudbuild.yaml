serviceAccount: "253607544298-compute@developer.gserviceaccount.com"

options:
  logging: NONE
  logsBucket: "gs://my-cloud-build-logs-scraper"

steps:
- name: "gcr.io/cloud-builders/docker"
  args: [
    "build",
    "-t",
    "gcr.io/$PROJECT_ID/github.com/feu-dor/scraper-app:$COMMIT_SHA",
    "."
